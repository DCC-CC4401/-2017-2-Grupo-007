<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ficha Animal</title>


</head>
<body>
{% if data %}
    {% for Animal in data %}
        <img src="{{ Animal.foto.url }}">
        <p>{{ Animal.nombre }}</p>
        <p>{{ Animal.get_tipo_display }}</p>
        <p>{{ Animal.ong_responsable.nombre }}</p>
    {% endfor %}
{% else %}
    <p>No se encuentra ficha de animal</p>
{% endif %}
<button type="submit">Adoptar</button>
</body>
</html>
